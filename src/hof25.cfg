[HOF2.5]
hof25Enable = 1                ; enable special HOF2.5 features

[Logging]
logPerf = 1                    ; log extra perf data and append to perf files
logDebug = 1                   ; log debug output to log file
logDebugName = "hof25.log"     ; debug log file name
logDebugFlush = 0              ; direct flushing of debug log, only use when gp2lap crashes

[Misc]
UseLocalizedStrings = 1        ; set to 0 to make all GP2Lap message strings English
